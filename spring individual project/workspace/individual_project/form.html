
<link rel="stylesheet" href="assets/css/individual_project.css" type="text/css" />
<script src="assets/js/local-calls.js"></script>


<div class="container">
  <form method="POST" action="https://individual-project-sgipson.c9users.io/api.php/customer_demographic" name="registration" class="registration">
    <label for="firstname">First Name</label>
    <input type="text" name="first_name" id="firstname" placeholder="John">

    <label for="lastname">Last Name</label>
    <input type="text" name="last_name" id="lastname" placeholder="Doe">
    
     <label for="street_address">Street Address</label>
    <input type="text" name="street_address" id="street_address" placeholder="123 Sesame Street">
    
     <label for="city">City</label>
    <input type="text" name="city" id="city" placeholder="Little Rock">
    
     <label for="state">State</label>
    <input type="text" name="state" id="state" placeholder="AR">
    
     <label for="zip_code">Zip Code</label>
    <input type="text" name="zip_code" id="zip_code" placeholder="12345">
    
     <label for="email">Phone Number</label>
    <input type="text" name="phone_number" id="phone_number" placeholder="501-123-4567">

    <label for="email">Email</label>
    <input type="email" name="email_address" id="email" placeholder="john@doe.com">

    <button type="submit">Send</button>
  </form>
</div>
